name: CI / CD

# ---------------------------------------------------------------------------
# Phase gate  — runs on every push to a feature branch and on PRs to main.
# Docs build  — runs only when commits land on main.
# ---------------------------------------------------------------------------

on:
  push:
    branches:
      - 'claude/**'
      - main
  pull_request:
    branches:
      - main

jobs:
  # -------------------------------------------------------------------------
  # Phase gate: lint + type-check + tests
  # Runs on feature-branch pushes and all PRs targeting main.
  # -------------------------------------------------------------------------
  phase-gate:
    name: Phase gate (ruff · mypy · pytest)
    runs-on: ubuntu-latest
    # Skip on direct pushes to main (docs-build handles that path).
    if: github.ref != 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-cov
          # Install lightweight CPU-only torch for CI speed
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install kornia pillow numpy scipy

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy . --ignore-missing-imports --no-error-summary

      - name: Run tests (pytest)
        run: pytest tests/ --cov --tb=short

  # -------------------------------------------------------------------------
  # Docs build: render mermaid diagrams + compile LaTeX
  # Runs only when commits land on main.
  # -------------------------------------------------------------------------
  docs-build:
    name: Docs build (diagrams · LaTeX)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install mermaid-cli
        run: PUPPETEER_SKIP_DOWNLOAD=true npm install -g @mermaid-js/mermaid-cli

      - name: Create Puppeteer config
        run: |
          echo '{
            "args": [
              "--no-sandbox",
              "--disable-setuid-sandbox",
              "--disable-dev-shm-usage"
            ]
          }' > /tmp/puppeteer-config.json

      - name: Render mermaid diagrams
        run: bash scripts/render-diagrams.sh
        env:
          MMDC: mmdc
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable
          PUPPETEER_CONFIG: /tmp/puppeteer-config.json
          SCALE: "3"
          WIDTH: "2400"
          HEIGHT: "1600"

      - name: Install LaTeX
        run: |
          sudo apt-get update -q
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            latexmk

      - name: Compile LaTeX
        run: latexmk -pdf -interaction=nonstopmode docs/project.tex
        working-directory: ${{ github.workspace }}

      - name: Commit rendered artifacts
        # [skip ci] prevents an infinite workflow loop.
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/diagrams/ docs/project.pdf || true
          if git diff --staged --quiet; then
            echo "Docs unchanged — nothing to commit."
          else
            git commit -m "chore: rebuild docs artifacts [skip ci]"
            git push
          fi
